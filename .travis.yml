sudo: false

language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3
  - 3.4
  - 3.5

install:
  - pip install pytest
  - pip install flake8
  - pip install pep8
  - pip install codecov
  - pip install tox

env:
  - TOX_ENV=py27
  - TOX_ENV=py32
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=py35

script:
  - tox

after_success:
  - codecov
